<html>

<head>
    <title>Smart Health Monitor to quit Smoking</title>
    <script src="javascripts/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/Chart.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/index.js" type="text/javascript" charset="utf-8"></script>
    <link href="stylesheets/style.css" rel="stylesheet" />
</head>

<body bgcolor="#E6E6FA">
    <h1>Smart Health Monitor to quit Smoking</h1>
    <p>Cut your Cigerrates day by day!</p>
    <img src="img_girl.jpg" alt="Girl with a jacket" width="500" height="600">

    <canvas id="myChart" width="400" height="150"></canvas>
    <canvas id="myChart2" width="400" height="150"></canvas>
    <canvas id="myChart3" width="400" height="150"></canvas>

    <div id="table1" style="display:flex">
        <table id="labels" style="width:100%; height:225">
            <tr>
                <td bgcolor="#fff"><p id="label1"></p><p class="labels">Max Heart Rate</p></td>
                <td bgcolor="#fff"><p id="label2"></p><p class="labels">Resting Heart Rate</p></td>
                <td bgcolor="#fff"><p id="label7"></p><p class="labels">Mean Heart Rate</p></td>
            </tr>
            <tr>
                <td bgcolor="#fff"><p id="label3"></p><p class="labels">Max Smoke Rate</p></td>
                <td bgcolor="#fff"><p id="label4"></p><p class="labels">Min Smoke Rate</p></td>
                  <td bgcolor="#fff"><p id="label8"></p><p class="labels">Maximum Permissable Smoke Rate</p></td>
            </tr>
            <tr>
                <td bgcolor="#fff"><p id="label5"></p><p class="labels">Max Temperature</p></td>
                <td bgcolor="#fff"><p id="label6"></p><p class="labels">Min Temperature</p></td>
               </tr>
             <tr>
               <td bgcolor="#fff"><p id="label9"></p><p class="labels">Max Humidity</p></td>
                <td bgcolor="#fff"><p id="label10"></p><p class="labels">Min Humidity</p></td>
            </tr>
            </table>
    </div>
    

</body>

</html>
